syntax = "proto3";


service UserService {
   rpc find_user(Identifier) returns (User) {}
}


message Identifier {
  string id = 1;
}

message User {
  string id = 1;
  string username = 2;
  repeated Order orders = 3;
}

message Order {
  string id = 1;
  repeated OrderItem items = 2;
}

message OrderItem {
  string id = 1;
  string name = 2;
  int32 price = 3;
}
